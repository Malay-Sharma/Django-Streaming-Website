  @media (max-width: 992px){

        display: none;
    }
  }
  @media (min-width: 992px){
    header.small-screen{
        display: none;
    }
  }

  /* Style the parent list item */
.has-children {
    position: relative; /* Ensures the submenu is positioned relative to the parent */
    display: inline-block;
}

/* Style the submenu (initially hidden) */
.submenu {
    display: none; /* Hide submenu by default */
    position: absolute; /* Position submenu relative to the parent */
    top: 100%; /* Position below the parent link */
    left: 0;
    border-radius: 5px;
    background-color: #fff; /* Background color for submenu */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow */
    list-style: none;
    padding: 0;
    margin: 0;
    z-index: 1000; /* Ensure submenu appears above other elements */
}

/* Style submenu items */
.submenu li {
    padding: 10px 20px;
    width: 160px;
    border-bottom: 1px solid #333;
}

.submenu li a {
    text-decoration: none;
    color: #333;
    display: block;
    font-size: 14px;
}

/* Show the submenu on hover */
.has-children:hover .submenu {
    display: block; /* Make submenu visible on hover */
}

/* Optional: Add hover effect for submenu items */
.submenu li:hover {
    background-color: #453f3f; /* Highlight color on hover */
    color: #fff;
}

	</style>
