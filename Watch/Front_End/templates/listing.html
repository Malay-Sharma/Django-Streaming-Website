{% extends 'structure/structure.html'%}


{% block content %}
{% load static %}
<section style="margin: 0;
font-family: Arial, sans-serif;
display: flex;
flex-direction: column;
height: 100vh;
overflow: hidden;">
    <button style="background-color: transparent; cursor: pointer;" class="toggle-btn" onclick="toggleSidebar()">CLICK ME</button>

      <!-- Sidebar -->
  <div id="sidebar" class="sidebar" style="width: 250px; background-color: #444;
  color: white;
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  padding-top: 20px;
  transform: translateX(-200px);
  transition: transform 0.3s ease;">
    <a style="display: block; text-decoration: none; padding: 10px 20px;" href="#home">Home</a>
    <a style="display: block; text-decoration: none; padding: 10px 20px;" href="#about">About</a>
    <a style="display: block; text-decoration: none; padding: 10px 20px;" href="#services">Services</a>
    <a style="display: block; text-decoration: none; padding: 10px 20px;" href="#contact">Contact</a>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="main-content" style="flex: 1;
  margin-left: 50px;
  padding: 20px;
  transition: margin-left 0.3s ease;
  overflow: auto;">
    <h1>Welcome to My Website</h1>
    <p>Click the menu button to toggle the sidebar. The content area will resize automatically.</p>
  </div>


</section>

{% endblock %}
