<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    /* Custom Styling */
    .navbar {
      background-color: #333; /* Dark background for navbar */
    }

    .navbar-brand {
      color: #fff;
      font-weight: bold;
    }

    .navbar-brand:hover {
      color: #28a745; /* Hover effect for logo */
    }

    .navbar-nav .nav-link {
      color: #fff;
    }

    .navbar-nav .nav-link:hover {
      color: #28a745; /* Hover effect for links */
    }

    .form-control {
      max-width: 250px;
    }

    .account-btn {
      color: #fff;
      border: 1px solid #28a745;
      padding: 5px 15px;
      border-radius: 5px;
    }

    .account-btn:hover {
      background-color: #28a745;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="#">MyLogo</a>

      <!-- Collapse button for mobile view -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarContent"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Navbar links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>

        <!-- Search bar -->
        <form class="d-flex me-3">
          <input
            class="form-control"
            type="search"
            placeholder="Search"
            aria-label="Search"
          >
        </form>

        <!-- Account button -->
        <a href="#" class="account-btn">Account</a>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
